<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Instagram_clone</title>
</head>
<body>
    <div class="loginContainer">
        <div class="main">
            <div class="main-photo">
                <img src="img/phone.png" alt="Image">
            </div>
            <div class="main-form">
                <div class="login">
                    <h2>Instagram</h2>
                    <form action="" method="post">
                        <input type="text" name="" id="email" placeholder="Phone number, username, or email">
                        <input type="password" name="" id="password" placeholder="Password">
                        <input type="submit" value="Log In" id="login-btn">
                    </form>
                    <hr>
                    <a href="" id="login-link"> <i class="fab fa-google fa-1x"></i> Login with Google</a>
                    <a href="" id="forgotPassword"> Forgot password? </a>
                </div>
                <div class="signup">
                    <p><span>Don't have an account?<a href=""> Sign up</a></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
